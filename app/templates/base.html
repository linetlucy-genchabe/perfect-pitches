<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> PERFECT PITCHES </title>
    {% endif %}
</head>

<body>
    <!-- Content block -->


    <div class="">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <h3> <a class="navbar-brand" href="/"><span class="badge badge-success">PERFECT PITCHES</span></a></h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarText" style="margin-left: 60%;">
                <ul class="navbar-nav mr-auto">
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="/"><button type="button" class="btn btn-outline-primary">Home </button><span class="sr-only">(current)</span></a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="/login"><button type="button" class="btn btn-outline-primary" >Login</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile"><button type="button" class="btn btn-outline-primary">Profile</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><button type="button" class="btn btn-outline-primary">Logout</button></a>
                    </li>


                </ul>
                <ul class="nav navbar-nav navbar-right" style="margin-left:70%;">
                    {% if current_user.is_authenticated %}
                    <li><a href="{{url_for('main.updateprofile',name=current_user.username)}}">Profile</a></li>
                    <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                    {% else %}
                    <li><a href="{{url_for('auth.login')}}" style="text-decoration: none;font-weight: bolder;color: white;">Sign in</a></li>
                    {%endif%}
                </ul>

            </div>
        </nav>
    </div>
    {% block content %} {% endblock%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
